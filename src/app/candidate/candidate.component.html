<html>
  <head> </head>
  <body>

    <form class="contact-form row" action="" method="GET">
      <div class="firstline">
        <!--  first line  -->
        <!-- first card  -->
        <section class="get-in-touch">
          <h4 class="title">- Identité</h4>
          <div class="l1_c1">
            <div class="form-field col-lg-3">
              <!-- <input
                id="Civilite"
                name="Civilite"
                class="input-text js-input"
                type="text"
                required
              />
               -->
               
              <label class="label" for="Civilite">Civilité</label>
              <select                 class="input-text js-input"
               name="pets" id="pet-select">
                <option value=""> </option>
                <option value="monsieur">M.</option>   
                <option value="madame">Mme</option>
                <option value="mademoiselle">Mlle</option>        

                
             
            </select>
              
              <span>
                
                <i class="fa fa-user" aria-hidden="true"></i>
              </span>
            </div>
            <div class="form-field col-lg-3">
              <input
                id="Nom"
                name="Nom"
                class="input-text js-input"
                type="text"
                required
              />
              <label class="label" for="Nom">Nom</label>
            </div>
            <div class="form-field col-lg-3">
              <input
                id="Prenom"
                name="Prenom"
                class="input-text js-input"
                type="text"
                required
              />
              <label class="label" for="Prenom">Prénom</label>
            </div>
          </div>

          <div class="form-field col-lg-12">
            <input
              id="Date_de_naissance"
              name="Date_de_naissance"
              class="input-text js-input"
              type="date"
              required
              onfocus="(this.type='date')" onfocusout="(this.type='text')"
          
            />
            <label class="label" for="Date_de_naissance"
              >Date de naissance</label >
          </div>
          <div class="form-field col-lg-12">
            <input
              id="Situation_familiale"
              name="Situation_familiale"
              class="input-text js-input"
              type="text"
              required
            />
            <label class="label" for="Situation_familiale"
              >Situation familiale</label
            >
          </div>
          <div class="form-field col-lg-12">
            <input
              id="Nb_enfants"
              name="Nb_enfants"
              class="input-text js-input"
              type="number"
              required
            />
            <label class="label" for="Nb_enfants">Nombre d'enfants</label>
          </div>
        </section>
        <!-- second card  -->
        <section class="get-in-touch">
          <h4 class="title">- Contact</h4>
          <div class="form-field col-lg-12">
            <input
              id="Email"
              name="Email"
              class="input-text js-input"
              type="email"
              required
            />
            <label class="label" for="Email">Email</label>
          </div>
          <div class="input-group">
            <input
              type="tel"
              id="Tel"
              name="Tel"
              class="form-control"
              required
            />
            <span class="input-group-addon">Tel</span>
          </div>
          <div class="form-field col-lg-12">
            <input
              id="D_Tel"
              name="D_Tel"
              class="input-text js-input"
              type="text"
              required
            />
            <label class="label" for="D_Tel">2éme téléphone</label>
          </div>
          <div class="form-field col-lg-12">
            <input
              id="Mobile"
              name="Mobile"
              class="input-text js-input"
              type="text"
              required
            />
            <label class="label" for="Mobile">Mobile</label>
          </div>
        </section>
      </div>
      <!-- finish first line  -->

      <div class="firstline">
        <!--  second line  -->
        <!-- first card  -->
        <section class="get-in-touch">
          <h4 class="title">-Adresse</h4>
          <div class="form-field col-lg-12">
            <input id="Adresse" name="Adresse" class="input-text js-input" type="text" required />
            <label class="label" for="Adresse">Adresse</label>
          </div>
          <p>.</p>
          <div class="l1_c1">
            <div class="form-field col-lg-6">
              <input
                id="Pays"
                name="Pays"
                class="input-text js-input"
                type="text"
                required
              />
              <label class="label" for="email">Pays</label>
            </div>
            <div class="form-field col-lg-5">
              <input
                id="Ville"
                name="Ville"
                class="input-text js-input"
                type="text"
                required
              />
              <label class="label" for="Ville">Ville</label>
            </div>
          </div>
          <div class="l1_c1 col-lg-12">
            <div class="form-field col-lg-4">
              <input
                id="Rue"
                name="Rue"
                class="input-text js-input"
                type="text"
                required
              />
              <label class="label" for="phone">Rue</label>
            </div>
            <div class="form-field col-lg-6">
              <input
                id="N_Rue"
                name="N_Rue"
                class="input-text js-input"
                type="number"
                required
              />
              <label class="label" for="N_Rue">N° de Rue </label>
            </div>
            <div class="form-field col-lg-6">
              <input
                id="Code_Postal"
                name="Code_Postal"
                class="input-text js-input"
                type="number"
                required
              />
              <label class="label" for="Code_Postal">Code Postal</label>
            </div>
          </div>

          <div class="form-field col-lg-12">
            <input
              id="C_adresse"
              name="C_adresse"
              class="input-text js-input"
              type="text"
              required
            />
            <label class="label" for="C_adresse">Complément d'adresse</label>
          </div>
        </section>
        <!-- second card  -->
        <section class="get-in-touch">
          <h4 class="title">-Informations complémentaires</h4>
          <div class="form-field col-lg-12">
            <input id="M_cle" name="M_cle" class="input-text js-input" type="text" required />
            <label class="label" for="M_cle">Mots-clés</label>
          </div>
          <div class="form-field col-lg-12">
            <input
              id="comment"
              class="input-text js-input  text_area" 
              
              type="textarea"
              required
            />
            <label class="label" for="comment"
              >Commentaire sur le prospect</label
            >
          </div>
          <div class="form-field col-lg-12">
            <input class="submit-btn" type="submit" value="Enregistrer" />
          </div>
        </section>
      </div>
      <!-- finish second line  -->
    </form>
  </body>
</html>
